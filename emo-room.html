<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emo室（5.20-5.21特供版）</title>

    <style>
        /* 基础样式 */
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            font-family: '楷体', cursive;
            color: #fff;
        }

        /* 视频背景 */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 确保视频覆盖整个背景 */
            z-index: -1; /* 将视频置于最底层 */
        }

        /* 今日话题容器 */
        .topic-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7); /* 半透明黑色背景 */
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 20px;
            line-height: 1.8;
        }

        /* 高亮重点内容 */
        .highlight {
            color: #ff3366; /* 粉色高亮 */
            font-weight: bold;
        }

        /* 返回按钮 */
        .back-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 30px;
            background: #ff3366;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.4);
        }

        .back-btn:hover {
            transform: translateX(-50%) scale(1.1);
            background: #ff1a4d;
        }
    </style>
</head>
<body>
    <!-- 视频背景 -->
    <video class="video-background" autoplay muted loop>
        <source src="rain.mp4" type="video/mp4">
    </video>

    <!-- 今日话题 -->
    <div class="topic-container">
        <p><span class="highlight">EMO室</span></p>
        <p>注意：作为FEPT组织和此项目的负责人，我首先声明：如果你在浏览途中有些许不适，可以尽情哭出来，这里没有任何人会介意的。</p>
        <p><span class="highlight">今天是5，20/21。</span></p>
        <p>FEPT组织考虑到了你们<span class="highlight">这些孤单者</span>这里是你们的避风港，<span class="highlight">听听音乐，看看雨也不是不好，</span>哭吧哭吧，哭出来会好很多。</p>
        音乐：
        <audio controls src="1.mp3"></audio>
        <audio controls src="2.mp3"></audio>
    </div>

    <!-- 返回按钮 -->
    <button class="back-btn" onclick="location.href='index.html'">返回让人厌恶的主页</button>
</body>
</html>
